	<h1>DATA REGISTRAR</h1>
	<section>
		<table>
			<thead>
				<tr>
					<th>Full Name</th>
					<th>Email</th>
					<th>Country</th>
					<th>Address</th>
					<th>Gender</th>
					<th>Position</th>
					<th>Motto</th>
					<th>Picture</th>
				</tr>
			</thead>
			<tbody id="data-body">
				
			</tbody>
		</table>
	</section>

	<script>
		var data = JSON.parse(sessionStorage.getItem('data')) || [];

		var dataBody = document.getElementById('data-body');
		for (var i = 0; i < data.length; i++) {
			var tr = document.createElement('tr');
			tr.innerHTML = '<td>' + data[i]['Full Name'] + '</td>' +
						'<td>' + data[i]['Email'] + '</td>' +
						'<td>' + data[i]['Country'] + '</td>' +
						'<td>' + data[i]['Address'] + '</td>' +
						'<td>' + data[i]['Gender'] + '</td>' +
						'<td>' + data[i]['Position'].join(', ') + '</td>'+
						'<td>' + data[i]['Motto'] + '</td>'	+
						'<td><img src="' + data[i]['Picture'] + '" width="100" height="100" id="img-' + i + '"></td>';
			dataBody.appendChild(tr);
		}
	</script>
